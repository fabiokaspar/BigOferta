<div class="container">
  <div class="row text-center mb-3">
    <h2 class="col-12 mb-3" style="color: #333;">Kart, passeios com trilhas, piscinas, e muito mais!</h2>
    <h4 class="col-12" style="color: #666; font-size: 1.2em; font-weight: 400;">Conheça as melhores ofertas para divertir a família:</h4>
  </div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item h-25 pb-2 pt-2" *ngFor="let oferta of ofertas">
        <img class="img-fluid img-thumbnail float-left rounded h-auto"  [src]="oferta?.photos[0]?.url" alt="Card image">
        <div class="descricao">
          <h4>{{oferta?.title}}</h4>
          <h6>{{oferta?.description | descricaoReduzida:0:50}}</h6>
          <p>Anunciado por: <b>{{oferta?.advertiser}}</b></p>
          <p class="text-warning preco">{{oferta?.price | currency:'BRL'}}</p>
          <a [routerLink]="['/oferta', oferta?.id]" class="btn btn-sm d-block btn-outline-primary rounded">Ver oferta</a>
        </div>
     
    </li>
  </ul>

</div>
